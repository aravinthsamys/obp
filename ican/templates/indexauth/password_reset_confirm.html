<!DOCTYPE html>
<html lang="en">
<head> {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERA | PASSWORD</title>
    <!-- link of bootstrap -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/tlogo.jpg' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    
    <style>
body{
  background-image: url("{% static 'images/5492382.jpg' %}");
            background-repeat:no-repeat ;
            
        }
       
        .input-box input {
  width:20%;
  height:40px;
  background:white;
  border:none;
  outline:none;
  font-size:1em;
  color:black;
  padding:0 35px 0 5px;
}

.confirmfrm{
    text-align: center;
}
@media (max-width:500px) {
          .input-box input{
width: 100%;
          } 
          .confirmfrm{
    text-align: left;
}
                  }

    </style>
</head>
<body>

    <nav class="navbar  navbar-expand-lg navbar-light navbarown">
        <div class="container-fluid topic">
          <a class="navbar-brand" href="#">
            <span class="logo1">TERA</span>
            <span class="logo2">MEDIA</span>
          </a>
        </div>  </nav> 
<div style="height: 15px;"></div>
<div class="m-5 text-light confirmfrm">
<h3>Change password</h3> 
    <form method="post" style="margin-top: 5%;"> {% csrf_token %}
        <div class="input-box">
            <label>Password</label> <br>
            <input type="password" name="new_password1" id="new_password1">
            
          </div>

          <div class="input-box">
            <label style="margin-top: 30px;">Confirm Password</label> <br>
              <input type="password" name="new_password2" id="new_password2" >
              
            </div>
<br>  <br><div style="text-align: center;">{% if form.errors %}

  <p style="font-size: 10px;" class="text-danger">{{form.errors.new_password1}}{{form.errors.new_password2}}</p>
  {% endif %}
            <button class="btn btn-success home1">Submit</button>
    
        </div>    </form>
</div>
    
</body>
</html>
